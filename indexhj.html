<!doctype html>
<html lang="en">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="pr.css" rel="stylesheet" type="text/css" />

<title>pincode</title>



      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
 
</head>
   <body>
      
      
  
   <div class="lprimary">
       
      
       <h2 style="text-align:center">
               NyameyeEdu
            </h2>
           <label for="textinput-s" id="lcolor">Enter pin</label>
            <input type="text" id="code" placeholder="e.g. 1234567890" required >
            <button id="login-btn"> 
               Login
            </button>
            <ul class="myUL">
  <li class="center"><a href="subscribe.html"> Pick a Subscription</a></li>
   </ul>
       
     <h4>&copy; 2018 NyameyeEdu</h4>
        
      </div>

      <script>
         $(document).ready(function() {

            "use strict";

            $("#login-btn").on("click", function() {
                  params: {
                     code: $("#code").val()
                  }
               })
               .then(function (response) {
                  if(response.data.message == 'active')
                  {
                     // show resources page if code/pin is active or valid
                     window.location.href = 'resources.html';
                  }
               })
               .catch(function (error) {
                  if(error.response.data.message == 'invalid_code')
                  {
                     // show error page if code/pin is invalid
                     window.location.href = 'error.html';
                  }
                  else if(error.response.data.message == 'expired')
                  {
                     // show error page if code/pin is expired
                     window.location.href = 'error.html';
                  }
               })
               .then(function () {
                  // always executed
               });
            });
       
      </script>
   </body>
</html>
